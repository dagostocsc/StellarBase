<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Navbar</title>
    <link rel="icon" href="2X_CareerBot_Logo-removebg-preview.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      /* Navbar */
      .navbar {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        width: 100%;
        background: rgba(0, 0, 0, 0.6);
        z-index: 1000;
      }

      .navbar-logo {
        width: 100px;
        height: auto;
      }

      /* Video background */
      .videoBG {
        position: relative;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
      }

      .videoBG video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        object-fit: cover;
        z-index: -1;
      }

      /* Padding to prevent overlap */
      body {
        padding-top: 100px;
        margin: 0;
      }

      /* Footer */
      footer {
  width: 100%;
  background-color: rgba(0, 0, 0, 0.8);
  color: white;
  text-align: center;
  padding: 20px;
  z-index: 1000;
  margin-top: 50px;
}


      .dropdown-menu {
        z-index: 1050;
      }
    </style>
  </head>
  <body style="background-color: black;">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <img
          src="2X_CareerBot_Logo-removebg-preview.png"
          alt="logo"
          class="navbar-logo"
        />
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarContent"
          aria-controls="navbarContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" href="planets.html">Home</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="accountDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Account
              </a>
              <ul class="dropdown-menu" aria-labelledby="accountDropdown">
                <li><a class="dropdown-item" href="LOGIN_SIGNUP.html">Login</a></li>
                <li><a class="dropdown-item" href="LOGIN_SIGNUP.html">Signup</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Hero section -->
    <div class="videoBG">
      <video autoplay muted loop>
        <source src="prettyearth.mp4" type="video/mp4" />
      </video>
    </div>

    <!-- Footer -->
    <footer>
      <p>&copy; 2025 StellarBase. All Rights Reserved.</p>
      <p>Built by <strong>Deborah Agosto</strong></p>
    </footer>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    ></script>
  </body>
</html>
