<script>
  const facts = [
    "ðŸª Saturn's rings are made of ice and rock.",
    "ðŸŒŒ The Milky Way is 100,000 light years wide.",

    "ðŸŒ Earth is the only planet not named after a god."
  ];

  const factEl = document.getElementById("space-fact");

  function fadeOutIn(callback) {
    factEl.classList.remove("fade-in");
    factEl.classList.add("fade-out");

    setTimeout(() => {
      callback();
      factEl.classList.remove("fade-out");
      factEl.classList.add("fade-in");
    }, 400); // match with CSS fade-out duration
  }

  function showRandomFact() {
    const randomIndex = Math.floor(Math.random() * facts.length);
    fadeOutIn(() => {
      factEl.textContent = facts[randomIndex];
    });
  }

  // Initial load
  showRandomFact();
  setInterval(showRandomFact, 7000);
</script>
